<!DOCTYPE html>
<html>
	<head>
		<h1 style="font-size: 60px">MiniPhotomath by Kyboky</h1>
		<style>
		#container {
			margin: 0px auto;
			width: 900px;
			height: 1200px;
			border: 10px #333 solid;
			position: relative;
		}
		#videoElement {
			width: 900px;
			height: 1200px;
			background-color: #666;
		}

		.button {
			height: 100px;
			width: 300px;
			padding: 20px 20px;
			font-size: 30px;
			}
		.rectangle {
			position: absolute;
			top:33.33%;
			left:-1px;
			height: 33.33%;
			width: 100%;
			border: 2px #f00 solid;
		}
		.equations{
			font-size: large
		}
		</style>
	</head>

	<body>
		<div id="container">
			<div class="rectangle"></div>
			<video autoplay="true" id="videoElement">

			</video>

		</div>
		<div style="vertical-align: middle; text-align: center;">
			<button onclick="myFunction()" class="button">Solve</button>

		</div>
		<div>
			<p id="equation", class="equations">Expression:  </p>
			<p id="equation_result", class="equations">Expression result:  </p>
			<p id="status", class="equations">Status: OK</p>
		</div>

		<script>
			var video = document.querySelector("#videoElement");

			if (navigator.mediaDevices.getUserMedia) {
			  navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 2000 },
        height: { ideal: 1500 } , facingMode: { exact: "environment" } } })
				.then(function (stream) {
				  video.srcObject = stream;
				})
				.catch(function (err0r) {
				  console.log("Something went wrong!");
				});
			}

			function myFunction(){
				var canvas = document.createElement('canvas');
				canvas.width = video.videoWidth;
  				canvas.height = video.videoHeight;
  				var context = canvas.getContext("2d");
  				context.drawImage(video, 0,0);
  				var dataURL = canvas.toDataURL("image/png");
				server.solve(dataURL);
				console.log(dataURL);
			}
		</script>
	</body>
</html>
