<!DOCTYPE html>
<html>
	<head>
		<h1>MiniPhotomath by Kyboky</h1>
		<style>
		#container {
			margin: 0px auto;
			width: 900px;
			height: 1200px;
			border: 10px #333 solid;
		}
		#videoElement {
			width: 900px;
			height: 1200px;
			background-color: #666;
		}
		.button {
			height: 100px;
			width: 300px;
			padding: 20px 20px;
			font-size: 30px;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<video autoplay="true" id="videoElement">
				<svg width="400" height="110">
  					<rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
				</svg>
			</video>
		</div>
		<div style="vertical-align: middle; text-align: center;">
			<button onclick="myFunction()" class="button">Solve</button>
			<p id="count">0</p>
		</div>
		<script>
			var video = document.querySelector("#videoElement");

			if (navigator.mediaDevices.getUserMedia) {
			  navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 2000 },
        height: { ideal: 1500 } , facingMode: { exact: "environment" } } })
				.then(function (stream) {
				  video.srcObject = stream;
				})
				.catch(function (err0r) {
				  console.log("Something went wrong!");
				});
			}

			function myFunction(){
				var canvas = document.createElement('canvas');
				canvas.width = video.videoWidth;
  				canvas.height = video.videoHeight;
  				var context = canvas.getContext("2d");
  				context.drawImage(video, 0, 0);
  				var dataURL = canvas.toDataURL("image/png");
				server.solve(dataURL);
				console.log(dataURL);
			}
		</script>
	</body>
</html>
